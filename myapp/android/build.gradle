buildscript {
    repositories {
        google()       // Google's Maven repository
        mavenCentral() // Central repository for Maven
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.2'      // Match this with your Gradle version
        classpath 'com.google.gms:google-services:4.3.15'     // Add Google Services plugin here
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
